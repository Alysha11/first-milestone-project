<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-32x32.png">
    <title>The Monkees | Bookings</title>
</head>

<body>


    <!--Navbar Section-->
    <nav id="topNavbar" class="navbar navbar-dark  navbar-expand-lg py-0 fixed-top border-bottom">
        <div class="container">
            <a class="navbar-brand brand-centered" href="index.html">
                <img src="assets/images/red-flower.png" width="35" height="35" class="d-inline-block align-top" alt="red-flower">
                <span class = "logo mb-0 h1">The Monkees</span>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav ml-auto">
                    <li class="./nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="./music.html" class="nav-link">Music</a>
                    </li>
                    <li class="nav-item">
                        <a href="./news.html" class="nav-link">News</a>
                    </li>
                    <li class="nav-item">
                        <a href="./bookings.html" class="nav-link">Bookings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!--Navbar Section End-->

    <!-- Header Section-->
    <header>
        <div class="container-fluid mt-5">
            <div class="row justify-content-center centralColor">
                <div class="col">
                    <h1 class="section-header"><i class="fas fa-ticket-alt"></i> Bookings</h1>
                    <p>We do events</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Header End-->
    <!--Content Section-->
    <main class="container">
        <div class="row ">
            <div class="col py-4">
                <div class="booking-form">
                    <form>
                        <div class="form-row">
                            <div class="col-md-5 mx-auto">
                                <label for="firstName">First Name<sup>*</sup></label>
                                <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-5 mx-auto">
                                <label for="lastName">Last Name<sup>*</sup></label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-5 mx-auto">
                                <label for="email">Email<sup>*</sup></label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="form-row">
                                <div class="col-md-5 mx-auto">
                                    <legend class="col-form-label">Event Type
                                    </legend>
                                    <div class="col-md-5 mx-auto">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">Wedding</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">Party</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                            <label class="form-check-label" for="gridRadios3">Other</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-5 mx-auto">
                                    <label for="message"> Your message</label>
                                    <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-5 mx-auto">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <!--Content Section End-->

    <!--Footer/Social section -->

    <footer class="container-fluid ">
        <div class="row justify-content-center">
            <ul class="d-flex list-inline">
                <li><a class="nav-link" target="_blank" href="#"><i class="fab fa-facebook-f social-links" aria-hidden="true"></i></a></li>
                <li><a class="nav-link" target="_blank" href="#"><i class="fab fa-youtube social-links" aria-hidden="true"></i></a></li>
                <li><a class="nav-link" target="_blank" href="#"><i class="fab fa-twitter social-links" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>





</body>

</html>
